<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мигающий заголовок</title>
</head>
<!-- Как с помощью fadeOut и fadeIn сделать так, чтобы заголовок мигнул 
 пять раз с интервалом в секунду? Как сделать это в цикле for? 
 А теперь измените цикл, чтобы заголовок появлялся и исчезал 
 в первый раз за секунду, потом за две, потом за три и т.д. -->
<body>
    <h1>Мигающий заголовок</h1>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        let flashingHeader = 5;
        for(i = 0; i < flashingHeader; i++) {
            $("h1").fadeOut(1000).fadeIn(1000);
            let  duration = i * 1000; //// Интервал увеличивается с каждым циклом
            $("h1").fadeOut(duration).fadeIn(duration);
        }
        
    </script>
</body>
</html>
