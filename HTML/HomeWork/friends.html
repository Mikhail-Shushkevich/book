<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Упражнения</title>
  </head>
  <body>
    <h1>Привет мир!</h1>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      // Создайте массив с именами нескольких друзей. В цикле for
      // создайте для каждого имени по одному элементу p и добавьте
      // эти элементы в конец <body>, вызывая jQuery - метод append.
      // С помощью jQuery измените текст элемента h1, чтобы вместо "Привет мир!" там было "Мои друзья!"
      // Используйте метод hide и метод fadeIn, чтобы имена плавно возникали на экране.
      // Теперь измените созданные вами элементы p, добавив после каждого имени слово "лучший!".
      // Подсказка: если найти сразу все элементы р с помощью $("p"), метод append можно вызвать для них всем разом.
      
      // Массив с именами друзей
      let friends = ["Иван", "Петр", "Анна", "Мария", "Дмитрий"];
      // Цикл for для создания и добавления элементов p
      for (let i = 0; i < friends.length; i++) {
        // Создание элемента p с именем друга и скрытие его
        let newElement = $("<p>").text(friends[i]).hide();
        // Добавление элемента в конец body
        $("body").append(newElement);
        // Плавное появление элемента с задержкой
        newElement.fadeIn(3000); // Появляется за 3 секунды
      }
      $("p").append(" лучший");
    </script>
  </body>
</html>
