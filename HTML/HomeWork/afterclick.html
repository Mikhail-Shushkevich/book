<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after click</title>
</head>
<body>
    <h1 id="follow">Следуй за кликом мышки!</h1>
    <script src="/jquery-3.7.1.js"></script>
    <!-- Измените код так, чтобы заголовок следовал не за указателем мышки, а только за кликами -->
    <script>
        $(document).ready(function() {
            // вместо mousemove - пишем click
            $("html").click(function (event) {
                $("#follow").offset({
                    left: event.pageX,
                    top: event.pageY
                });
            });
        });
    </script>
</body>
</html>
