    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>HELLO WORLD!</h1>
    <p>IT IS ME!</p>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // Затухание
        $("p").toggle(1000)
        .toggle(1000)
        .slideToggle(1000).slideToggle(1000)
        .fadeToggle(1000).fadeToggle(1000)
        .fadeTo(1000, 0.5).fadeTo(1000, 1)
        .fadeOut(1000)
        .delay(2000)
        .fadeIn(1000)    
        .animate({ 
            opacity: 0.5, 
            fontSize: "50px"
        }, 1000)
        .animate({ 
            opacity: 1, 
            fontSize: "20px"
        }, 1000);       
        
        // $("h1").hide(2000).show(2000);
        // // Сворачивание/разворачивание
        // $("h1").slideUp(2000).slideDown(2000);
    </script>
