<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация элемента</title>
</head>
<body>
    <h1 id="heading">Hello world!</h1>
    <script src="/jquery-3.7.1.js"></script>
    <script>
        // Создадим переменную со значением 0(т.е. с левого края страницы)
        let leftOffset = 0;
        // Создадим функцию moveHeading, чтобы вызвать ее через setInterval
        let moveHeading = function () {
            // Используем $("#heading") для поиска элемента с Id="heading" и вызываем метод offset,
            //  чтобы задать смещение заголовка от левого края экрана, сдвигая его вправо.
            // Метод offset принимает обьект, который может содержать свойство left(для смещения от левого края)
            //  и top(для смещения от верха страницы)
            $("#heading").offset({ left: leftOffset });
            // Увеличиваем на 1
            leftOffset ++;
            // Делаем в два раза быстрее: 
             // leftOffset += 2;
            // Чтобы убедиться, что заголовок уполз недалеко, выполним проверку
            if(leftOffset > 500) {
                // Если заголовок дошел до 500 пикселей - сбросить на ноль
                leftOffset = 0;
            }
        }
        // Наконец вызываем setInterval, передав ей в качестве аргументов функцию moveHeading и число 30(что означает 30 милисекунд)
        setInterval(moveHeading, 30);
        // Второй способ как увеличить скрость - уменьшив интервал
            // setInterval(moveHeading, 15);
            
        // Этот код вызывает moveHeading каждые 30 милисекунд, т.е. примерно 33 раза в секунду. Поскольку функция вызывается переодически, 
        // а leftOffset каждый раз увеличивается на 1, заголовок плавно движется по странице, смещаясь на 1 пиксель каждые 30 милисекунд.

        // Попробуйте ускорить анимацию, удвоив скорость движения заголовка двумя способами:
            // Увеличить приращение leftOffset
            // Уменьшить время между вызовами moveHeading
    </script>
</body>
</html>
