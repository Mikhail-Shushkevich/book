

<!-- Полноценный HTML документ -->

<!-- Обьявление того, что это HTML документ -->
<!DOCTYPE html>
<!-- Тег верхнего уровня вложенности - открываюзий и закрывающий - он обарачивает весь html документ -->
<html>
 <!-- Содержит определенную информацию об HTML документе -->
  <head>
	 <!-- Нужен для отображения русского текста в браузере -->
	 <meta charset="utf-8">
	 <!-- Необходим для управления отображением веб-страницы на различных устройствах, особенно на мобильных. -->
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <!-- Содержит название документа -->
	 <title>Мой первый HTML документ</title>
  </head>
  <!-- Внутри данного тега находиться содержимое, которое отображается в браузере -->
  <body>
	 <!-- <h1> - Заголовок 1 уровня-->
	 <h1>Hello world!</h1>
	 <!-- <p> - Нужен для разделения текста на параграфы  -->
		<!-- <em> - Отображает свое содержимое курсивом -->
			<!-- <strong> - Отображает жирным шрифтом -->
		<p><em>My first page</em></p>
		<p><strong>Let's add more paragraph</strong></p>
		<!-- Можно в один тег поместить одновременно 2 строчных тега, но важно правильно размещать -->
		<p><strong><em>My second page</em></strong></p>	
		<!-- Добавим ссылку в параграф -->
			<!-- <a(атрибут) href(имя)="(значение)" title=""(отображается при наведении курсора мышки на ссылку)> - атрибут ссылок -->
		<p><a href="https://library-it.com/web/javascript-web/javascript-dlja-detej-samouchitel-po-programmirovaniju-2016" title="javascript: Книга про js">Click here</a>, чтобы почитать отличную книгу по js</p>
  </body>
</html>

<!-- Что мы узнали 
	  Существуют элементы:
		Блочные: <H1>, <p>
		Строчные: <strong>, <em>
		 Атрибуты: <a href="" title=""> 
-->
